{% extends 'base.html' %}

{% block content %}
<div class="container py-3">
    <h1>Students</h1>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">SpaceID</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Group</th>
        </tr>
        </thead>
        <tbody>
        {% for s in students %}
        <tr>
            <th scope="row">{{ s.username }}</th>
            <td>{{ s.first_name }}</td>
            <td>{{ s.last_name }}</td>
            <td>{{ s.group.name}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
